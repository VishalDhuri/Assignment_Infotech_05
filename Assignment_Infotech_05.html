<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        #weather-container {
            background-color: #fff;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        #weather-info {
            font-size: 18px;
            margin-bottom: 10px;
            color: #333;
        }

        #city-input {
            padding: 8px;
            width: 80%;
            margin-bottom: 10px;
        }

        #get-weather-btn {
            padding: 10px;
            cursor: pointer;
            background-color: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Weather App</h1>
    
    <div id="weather-container">
        <p id="weather-info">Enter a city to get the current weather</p>
        <input type="text" id="city-input" placeholder="Enter city">
        <button id="get-weather-btn">Get Weather</button>
    </div>

    <script>
        const apiKey = 'YOUR_API_KEY';

        document.getElementById('get-weather-btn').addEventListener('click', () => {
            const city = document.getElementById('city-input').value;
            if (city.trim() !== '') {
                getWeatherData(city);
            } else {
                alert('Please enter a city.');
            }
        });

        async function getWeatherData(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;
            
            try {
                const response = await fetch(apiUrl);
                const data = await response.json();

                const weatherInfo = `Current weather in ${data.name}: ${data.weather[0].description}, Temperature: ${data.main.temp}Â°C`;

                document.getElementById('weather-info').innerText = weatherInfo;
            } catch (error) {
                console.error('Error fetching weather data:', error);
                document.getElementById('weather-info').innerText = 'Error fetching weather data. Please try again.';
            }
        }
    </script>
</body>
</html>
